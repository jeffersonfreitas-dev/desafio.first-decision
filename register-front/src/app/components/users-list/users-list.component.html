<div class="users-list">

  <mat-spinner *ngIf="loading"></mat-spinner>

  <app-users-form (userCreated)="onUserCreate($event)" *ngIf="!loading"></app-users-form>

  <table mat-table [dataSource]="usersList" *ngIf="!loading && usersList.length > 0" class="users-list__table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onRemove(element)">
        <mat-icon aria-hidden="false" aria-label="Delete" fontIcon="cancel"></mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onDetail(element)">
        <mat-icon aria-hidden="false" aria-label="Detalhes" fontIcon="print"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
